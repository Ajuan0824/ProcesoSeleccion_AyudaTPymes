<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <link rel="stylesheet" href="styles/styles6.css">
</head>
<body>
    <div class="container text-center my-5">
        <h6 class="main-title fadeIn">Newsletter</h6>
        <h2 class="sub-title fadeIn">Get Quality Education</h2>
        <p class="subheading fadeIn">Problems trying to resolve the conflict between the two major realms of Classical physics: Newtonian mechanics</p>
    </div>
    <div class="container">
        <form id="subscription-form" class="slideIn">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                <button type="submit" class="btn">Subscribe</button>
            </div>
            <div id="email-error" class="error-message"></div>
        </form>
    </div>
    <script src="js/validacion.js"></script>
</body>
</html>
